data_local: ./my-copy-c4
data_remote: null
tokenizer_name: gpt2
max_seq_len: 2048
global_seed: 17


model:
  name: hf_causal_lm
  pretrained_model_name_or_path: EleutherAI/gpt-neo-125M
  device: cpu
  pretrained: false

# Tokenizer
tokenizer:
  type: hftokenizer
  args:
    tokenizer_name: ${tokenizer_name}
    max_seq_len: ${max_seq_len}

# Dataloaders
train_loader:
  name: text
  dataset:
    local: ${data_local}
    remote: ${data_remote}
    split: train_small
    shuffle: true
    tokenizer_name: ${tokenizer_name}
    max_seq_len: ${max_seq_len}
    group_method: truncate
    shuffle_seed: ${global_seed}
  drop_last: true
  num_workers: 8

# eval_loader:
