# Optimization
scheduler:
  name: cosine_with_warmup
  t_warmup: 100ba
  alpha_f: 0.1

optimizer:
  name: decoupled_adamw
  lr: 6.0e-4
  betas:
  - 0.9
  - 0.95
  eps: 1.0e-08
  weight_decay: 0.0

algorithms:
  gradient_clipping:
    clipping_type: norm
    clipping_threshold: 1.0

max_duration: 4800ba # ~ 2.5B tokens
eval_interval: 2ba
eval_subset_num_batches: 10
global_train_batch_size: 256

# System
seed: 17
device_eval_batch_size: 1
device_train_microbatch_size: 1
# device_train_microbatch_size: auto
precision: amp_bf16

# FSDP
# fsdp_config:
#   sharding_strategy: FULL_SHARD
#   min_params: 2e8
#   mixed_precision: DEFAULT
#   activation_checkpointing: false
#   activation_cpu_offload: false
#   verbose: true

# Logging
progress_bar: false
log_to_console: true
console_log_interval: 20ba

callbacks:
  speed_monitor:
    window_size: 10
  lr_monitor: {}
  memory_monitor: {}

# loggers:
#   wandb: {}


# ICL Eval
icl_tasks:
-
  label: piqa
  dataset_uri: s3://mosaicml-internal-dataset-hellaswag/piqa.jsonz # ADD YOUR OWN DATASET URI
  num_fewshot:
  - 0
  # - 1
  # - 5
  batch_size: 16
  icl_task_type: multiple_choice
  metric_names:
  - InContextLearningMultipleChoiceAccuracy
  prompt_string: '' # this goes at the beginning of each input
  example_delimiter: '\n' # this goes between fewshot examples
  continuation_delimiter: ' ' # this separates questions from answers
