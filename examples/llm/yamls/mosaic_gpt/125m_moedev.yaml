data_local: ./my-copy-c4
data_remote: # If blank, files must be present in data_local
tokenizer_name: gpt2
max_seq_len: 2048
global_seed: 17

# Run Name
run_name: # If left blank, will be read from env var $COMPOSER_RUN_NAME

# Model
model:
  name: mosaic_gpt
  init_device: meta
  tokenizer_name: ${tokenizer_name}
  d_model: 768
  n_heads: 12
  n_layers: 12
  mlp_ratio: 4
  moe:
    moe_type: tutel
    # list or int; if list, must be length number of MoE layers
    num_experts: [1, 2, 4, 8, 12, 16, 20, 24, 28, 32, 36, 40]
    l_aux_wt: 0.01
    a2a_ffn_overlap_degree: 2
    use_2dh: true
    capacity_factor: -2
    gate_noise: 0.01
    init_experts: true
  max_seq_len: ${max_seq_len}
  vocab_size: 50257
  init_std: 0.02
  attn_pdrop: 0.0
  resid_pdrop: 0.0
  emb_pdrop: 0.0
  attn_impl: flash

# Tokenizer
tokenizer:
  type: hftokenizer
  args:
    tokenizer_name: ${tokenizer_name}
    max_seq_len: ${max_seq_len}

# Dataloaders
train_loader:
  name: text
  dataset:
    local: ${data_local}
    remote: ${data_remote}
    split: train_small
    shuffle: true
    tokenizer_name: ${tokenizer_name}
    max_seq_len: ${max_seq_len}
    shuffle_seed: ${global_seed}
  drop_last: true
  num_workers: 8

eval_loader:
  name: text
  dataset:
    local: ${data_local}
    remote: ${data_remote}
    split: val
    shuffle: false
    tokenizer_name: ${tokenizer_name}
    max_seq_len: ${max_seq_len}
    shuffle_seed: ${global_seed}
  drop_last: false
  num_workers: 8

# Optimization
scheduler:
  name: cosine_with_warmup
  t_warmup: 100ba
  alpha_f: 0.1

optimizer:
  name: decoupled_adamw
  lr: 6.0e-4
  betas:
  - 0.9
  - 0.95
  eps: 1.0e-08
  weight_decay: 0.0

algorithms:
  gradient_clipping:
    clipping_type: norm
    clipping_threshold: 1.0

max_duration: 16ba # ~ 2.5B tokens
eval_interval: 500ba
eval_subset_num_batches: 2
global_train_batch_size: 32

# System
seed: ${global_seed}
device_eval_batch_size: 8
device_train_microbatch_size: 8
# device_train_microbatch_size: auto
precision: amp_bf16

# FSDP
fsdp_config:
  sharding_strategy: FULL_SHARD
  mixed_precision: DEFAULT
  activation_checkpointing: false
  activation_cpu_offload: false
  verbose: true

# Logging
progress_bar: false
log_to_console: true
console_log_interval: 1ba

callbacks:
  speed_monitor:
    window_size: 8
  lr_monitor: {}
  memory_monitor: {}

# loggers:
#   wandb: {}

