integrations:
- integration_type: git_repo
  git_repo: mosaicml/examples
  # git_branch: # use your branch
  # git_commit: # OR use your commit hash
  pip_install: -e .[llm]
  ssh_clone: false

command: |
  cd examples/examples/llm/icl_eval
  composer evaluate_model yamls/gpt_neo_eval.yaml \
    model.pretrained_model_name_or_path="EleutherAI/gpt-neo-125M"

image: mosaicml/pytorch:1.13.1_cu117-python3.10-ubuntu20.04
optimization_level: 0

run_name: gpt-neo-125m-eval
gpu_num: 8
gpu_type: a100_80gb
cluster: r0z0 # replace with your cluster here!

# The below is injected as a YAML file: /mnt/config/parameters.yaml
# but is not used in this example.
parameters: {}
