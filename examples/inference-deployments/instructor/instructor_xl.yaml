name: instructor-xl
gpu_num: 1
gpu_type: a100_40gb
image: mosaicml/inference:latest
replicas: 1
command: |
  cd examples
  PYTHONPATH=.. uvicorn serve:app --host 0.0.0.0 --port 8080
integrations:
- integration_type: git_repo
  git_repo: mosaicml/examples
  ssh_clone: false
- integration_type: pip_packages
  packages:
  - InstructorEmbedding==1.0.0
  - sentence-transformers==2.2.2
model:
  download_parameters:
    hf_path: hkunlp/instructor-xl
  model_handler: examples.inference-deployments.instructor.instructor_handler.HFInstructorHandler
  model_parameters:
    model_name: hkunlp/instructor-xl
