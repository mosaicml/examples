name: mpt-7b
gpu_num: 1
gpu_type: a100_40gb
image: mosaicml/inference:latest
replicas: 1
command: |
  python3 inference_go/downloader.py &&
  export PATH="$PATH:/usr/local/go/bin" &&
  cd examples &&
  PYTHONPATH=. go run ../inference_go/inference_server/cmd/main.go
integrations:
- integration_type: git_repo
  git_repo: mosaicml/examples
model:
  download_parameters:
    hf_path: mosaicml/mpt-7b
  model_handler: examples.inference-deployments.mpt.mpt_7b_handler.MPTModelHandler
  model_parameters:
    model_name: mosaicml/mpt-7b
