name: instructor-xl
gpu_num: 1
gpu_type: a100_40gb
image: mosaicml/inference:latest
replicas: 1
command: uvicorn serve:app --host 0.0.0.0 --port 8080
integrations:
  - integration_type: git_repo
    git_repo: mosaicml/inference-model-registry
model:
  download_parameters:
    hf_path: hkunlp/instructor-xl
  model_handler: inference-model-registry.instructor.instructor_handler.HFInstructorModel
  model_parameters:
    model_name: hkunlp/instructor-xl
